<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form name="myform" id="main" method="post" onsubmit="validateform()">
      <h2>Sign in</h2>
      <div class="input-parent">
        <label for="username" class="label" id="user">Enter your Name</label>
        <input type="text" name="name" id="username" />
      </div>
      <div class="input-parent">
        <label for="password" class="label" id="pass">Password</label>
        <input type="password" name="pass" id="password" />
      </div>
      <button type="submit" value="sign in">Log in</button>
    </form>
    <script
      type="text/javascript"
      src="/project/validation form/index.js"
    ></script>
  </body>
</html>
