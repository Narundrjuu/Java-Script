<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple</title>
    <link rel="stylesheet" href="/project/multiplication/css/multiple.css" />
  </head>
  <body>
    <div class="style">
      <input type="text" id="1" placeholder="Enter the number" />
      <input type="text" id="2" placeholder="Enter the number" />
      <br />
      <br />
      <button onclick="fun()">click me..!</button>
    </div>
    <p id="12"></p>
    <script>
      function fun() {
        var x = document.getElementById("1").value;
        var y = document.getElementById("2").value;
        var i,
          sum = "";
        for (i = 1; i <= y; i++) {
          sum += i + "*" + x + "=" + x * i + "<br>";
        }
        document.getElementById("12").innerHTML = sum;
      }
    </script>
  </body>
</html>
